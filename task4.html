            <script>
             let ageOfPerson = parseFloat(prompt('Введіть вік','років'))
      const ageOfkid = 1
      const ageOfSchoolKid = 6
      const ageOfStudent = 16
      const ageOfWorker = 21
      const ageOfRetiredPerson = 65

      if (ageOfPerson <= ageOfkid)
      alert('Це немовля!')
     else if (ageOfPerson <= ageOfSchoolKid){
        alert('Це дитина, що відвідує садочок!')
        
      }
      else if ( ageOfPerson <=ageOfStudent){
        alert('Це дитина, що навчається у школі!')

        alert('Це студент!')

      else{
        alert('Це пенсіонер!')
      }
