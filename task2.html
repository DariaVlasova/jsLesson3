<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="container">
    <h1>З клавіатури вводиться ціна товару і кількість грошей.
         Якщо грошей не вистачає то відмовляємо у покупці,
          інакше, якщо ще залишаються гроші,
           то пропонуємо купити лотерею за 4 грн.
    </h1>
    <a href="./index.html">Повернутись до задач</a>
        <script>
       let costOfProduct = parseFloat(prompt('Введіть ціну товару','грн'))
       let amountOfMoney = parseFloat(prompt('Введіть кількість грошей','грн'))
const costOfLottery = 4
if (amountOfMoney<costOfProduct)
{document.write(`Відмова у покупці`)}
else{
if ((amountOfMoney-costOfLottery)>=costOfProduct)
{document.write(`\nПропонуємо придбати лотерейний квіток за 4 грн`)}
}
        </script>
       
</div>
</body>
</html>
