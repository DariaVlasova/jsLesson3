    <div class="container">
    <h1>З клавіатури вводяться імена двох дітей та кількість у них цукерок. 
        Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, 
        або вивести, що кількість однакова.
    </h1>
    <a href="./index.html">Повернутись до задач</a>
        <script>
       let nameOfFirstChild = prompt('Введіть ім\'я першої дитини','Олег')
       let nameOfSecondChild = prompt('Введіть ім\'я другої дитини','Марійка')
       let amountOfSweetsOfFirstChild =parseInt( prompt('Введіть кількість цукерок у першої дитини','шт'))
       let amountOfSweetsOfSecondChild =parseInt( prompt('Введіть кількість цукерок у другої дитини','шт'))
if (amountOfSweetsOfFirstChild>amountOfSweetsOfSecondChild)
    
{alert(` ${nameOfFirstChild}`)}
else if (amountOfSweetsOfSecondChild>amountOfSweetsOfFirstChild)
{alert(` ${nameOfSecondChild}`)}

else if(amountOfSweetsOfSecondChild===amountOfSweetsOfFirstChild)
{alert(` Кількість цукерок однакова`)}
         </script>
